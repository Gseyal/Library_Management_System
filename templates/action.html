<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN_DASHBOARD</title>
    <style>
      
      .box {
        display: flex;
        justify-content:end;
        flex-direction: row;
      }
      .box > div{
        
        margin: 8px;
      }
      .card_container{
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .card_container>div{
        margin: 4px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div style="display: flex;">
            <a class="navbar-brand" href="#" id="client">{{client}}</a>
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Requests</a>
              </li>
              <li class="nav-item">
                <h3>|</h3>
              </li>
              <li class="nav-item" style="background-color: lightblue;" >
                <a class="nav-link" href="/Homepage?client={{client}}">Home</a>
              </li>
              <li class="nav-item">
                <h3>|</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">STAT</a>
              </li>
              <li class="nav-item">
                <h3>|</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
            </ul>
          </div>
    </nav>
      <div id="admin_button1" class="card_container">
        {% for i in data %}
        <div class="card" style="width: 25rem; height: fit-content;">
            <div class="card-body" style="align-items: center;">
              <h5 class="card-title">{{i["title"]}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{i["user_id"]}}</h6>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{i["days_left"]}} days</h6>

              <div class="box" >
                <div><a href="/revoke?issid={{i['issue_id']}}&who={{client}}"><button type="button" class="btn btn-danger" >Revoke</button></a></div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <script>
        var client=document.getElementById('client').innerHTML;
        var status=document.getElementById('status').innerHTML;
        if (client == 'ADMIN'){
          document.getElementById('user_button1').style.display='none'
          
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

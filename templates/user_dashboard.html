<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User's Dashboard</title>
    <style>
      
      .box {
        display: flex;
        justify-content:end;
        flex-direction: row;
      }
      .box > div{
        
        margin: 8px;
      }
      .card_container{
        display: flex;
        flex-wrap: wrap;
      }
      .card_container>div{
        margin: 4px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login">{{name}} Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">STAT</a>
              </li>
              <li class="nav-item">
                <h3>|</h3>
              </li>
              <li class="nav-item" style="background-color: lightblue;" >
                <a class="nav-link" href="/login">Section</a>
              </li>
              <li class="nav-item">
                <h3>|</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
            </ul>
        </div>
    
    </nav>
    <div class="two">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="card_container">
        {% for i in data %}
        <div class="card" style="width: 18rem">
          <img src="../static/background2.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i["title"]}}</h5>
            <p>{{i["date"]}}</p>
            <p class="card-text">{{i["description"]}}</p>
            <a href='/section_books?page={{i["title"]}}&who="client"' class="btn btn-primary">VIEW BOOKS</a>
            
          </div>
        </div>
        {% endfor %}
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
